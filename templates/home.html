<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      width: 450px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
      color: #4e54c8;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #6a11cb;
      box-shadow: 0px 0px 8px rgba(106,17,203,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0px 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>California House Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="MedInc" placeholder="Median Income" required />
      <input type="text" name="HouseAge" placeholder="House Age" required />
      <input type="text" name="AveRooms" placeholder="Average Rooms" required />
      <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required />
      <input type="text" name="Population" placeholder="Population" required />
      <input type="text" name="AveOccup" placeholder="Average Occupancy" required />
      <input type="text" name="Latitude" placeholder="Latitude" required />
      <input type="text" name="Longitude" placeholder="Longitude" required />

      <button type="submit">Predict</button>
    </form>

    <div class="result">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
